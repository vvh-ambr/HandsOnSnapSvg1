<head>
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<template name="AppLayout">
	<aside class="aside">
	<div class="navigation">
		<ul>
		<li><a href="/">H O M E</a></li>
		<li><a href="/articles">A R T I C L E S</a></li>
		<li><a href="/about">A B O U T</a></li>
	</ul>
	</div>
	</aside>
	<div id="container">
		{{> yield}}
	</div>
</template>

<template name="Home">
	<div class="content">
		<h1>Greetings</h1>
		<p>Welcome to my site. Here I upload things that I do. </p> 
		<p>I like to write interesting <a class="anchor" href="/articles">articles</a> to share my opinion with community about the technology and web development field in particular.</p>
		<p>Also my <a class="anchor" href="/articles">Concepts Behind</a> rubric may be very handy to those who want to take a look at some of the hot topics on the technology area or those who want to learn it quickly and deeply by embracing the concepts behind it respectively. </p>
		<h2>Status: </h2>
		<p>I am currently looking for a participation in some awesome team, so you might want to check out my <a class="anchor" href="/about">resume</a></p>
	</div>
</template>

<template name="Articles">
	{{#each Article}}
		<div class="article">
			<div class="wrap">
				<a class="l" href="{{pathFor 'art.single'}}"><h1>{{name}}</h1></a>
				<h2>rubric: Concepts Behind</h2>
				<h3>{{date}}</h3>
			</div>
		</div>
	{{/each}}
</template>

<template name="Article">
	<svg id="svgEl"></svg>
	{{> Document}}
</template>

<template name="Document">
	{{#with Doc}}
	<div class="content">
		<h2>{{label}}</h2>
		<h3>{{date}}</h3>
		<p>{{body.one}}</p>
		<p>{{body.two}}</p>
		<p>{{body.three}}</p>
		<p>{{body.four}}</p>
	</div>
	{{/with}}
</template>

<template name="NewArticle">
	<hr>
	<br>
	<form id="articlesUpdate">
		Blank: <input type="text" name="">
		Name: <input type="text" name="name1" required>
		Label: <input type="text" name="label1">
		X: <input type="text" name="x">
		Y: <input type="text" name="y">
		Blank: <input type="text" name="">
		Rad: <input type="text" name="rad">
		<input type="submit">
	</form>
	<hr>
	<br>
	<form id="articlesInsert">
		Blank: <input type="text" name="">
		Name: <input type="text" name="name2" required>
		Date: <input type="text" name="date">
		<input type="submit">
	</form>
	<hr>
	<br>
	<form id="docsInsert">
		Blank: <input type="text" name="">
		Label: <input type="text" name="label2" required>
		Date: <input type="text" name="date">
		Body: <textarea name="body1" id="" cols="30" rows="10"></textarea>
		Blank: <input type="text" name="">
		Body: <textarea name="body2" id="" cols="30" rows="10"></textarea>
		Body: <textarea name="body3" id="" cols="30" rows="10"></textarea>
		Body: <textarea name="body4" id="" cols="30" rows="10"></textarea>
		<input type="submit">
	</form>
	<form id="deleteArt">
		Blank: <input type="text" name="">
		Name: <input type="text" name="thisName" required>
		<input type="submit">
	</form>
</template>

<template name="Resume">
	<div class="content">
	<h1>Couple of words about me</h1>
		<p>Hello, my name is Ivan, I'm from Russia and now I'm searching for opportunities to participate in a cool team and to make some great products.</p>
		<p>I'm mostly position myself as front-end developer, but I'm eager to develop my skills as backend and full-stack developer too.</p>
		<p>Web development was just a hobby for me for a couple of years, that was the time when I was doing many things, was trying myself in different areas, such as music, <a class="anchor" href="https://vk.com/doc22635400_391228091">drawing</a>, personal development.</p>
		<p>But now I decided to step further in web industry and really want to do great job with great people.</p>
		<h1>Contact</h1>
		<p>Feel free to send me a mail at <a class="anchor" href="#">vvh.ambr@gmail.com</a> if you want to reach me.</p>
		
	</div>
</template>

<template name="Cheatsheets">
	<div class="content">
		<h1>Status: </h1>
		<p>Currently in development process. Please come back later</p>
		<h2>Ps: </h2>
		<p>You might want to check out my <a class="anchor" href="/articles">articles</a> for now.</p>
	</div>
</template>
